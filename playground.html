<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Education Bundle Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        html { box-sizing: border-box; font-size: 16px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, h1, h2, h3, h4, h5, h6, p, ol, ul { margin: 0; padding: 0; font-weight: normal; }
        ol, ul { list-style: none; }
        img { max-width: 100%; height: auto; }

        /* Custom Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            background-color: #f0f4f8;
            color: #333;
            padding: 2rem;
            background-image: radial-gradient(#e0e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #1a365d;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-item.selected {
            background-color: #52B6D3;
            color: #FFFFFF;
        }

        .product-item h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-item p {
            font-size: 1.1rem;
            font-weight: 700;
            color: #52B6D3;
        }

        .product-item.selected p {
            color: #FFFFFF;
        }

        .total {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            text-align: center;
            color: #1a365d;
        }

        .btn {
            background-color: #FFCD0C;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: #337082;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leadership Education Bundle Builder</h1>
        <div class="product-list" id="productList"></div>
        <div class="total" id="total">Total: $0</div>
        <button class="btn" id="checkoutBtn">Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Leadership Fundamentals', price: 199 },
            { id: 2, name: 'Effective Communication', price: 149 },
            { id: 3, name: 'Team Building Strategies', price: 179 },
            { id: 4, name: 'Conflict Resolution', price: 129 },
            { id: 5, name: 'Strategic Planning', price: 219 },
            { id: 6, name: 'Emotional Intelligence', price: 159 }
        ];

        const productList = document.getElementById('productList');
        const totalElement = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        let selectedProducts = [];

        function renderProducts() {
            productList.innerHTML = products.map(product => `
                <div class="product-item" data-id="${product.id}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                </div>
            `).join('');

            attachEventListeners();
        }

        function attachEventListeners() {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach(item => {
                item.addEventListener('click', toggleProduct);
            });
        }

        function toggleProduct(event) {
            const productId = parseInt(event.currentTarget.dataset.id);
            const index = selectedProducts.indexOf(productId);

            if (index === -1) {
                selectedProducts.push(productId);
                event.currentTarget.classList.add('selected');
            } else {
                selectedProducts.splice(index, 1);
                event.currentTarget.classList.remove('selected');
            }

            updateTotal();
        }

        function updateTotal() {
            const total = selectedProducts.reduce((sum, id) => {
                const product = products.find(p => p.id === id);
                return sum + product.price;
            }, 0);

            totalElement.textContent = `Total: $${total}`;
        }

        checkoutBtn.addEventListener('click', () => {
            if (selectedProducts.length > 0) {
                alert('Thank you for your purchase!');
                selectedProducts = [];
                renderProducts();
                updateTotal();
            } else {
                alert('Please select at least one product before checking out.');
            }
        });

        renderProducts();
    </script>
</body>
</html>
