<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#52B6D3',
                        'primary-dark': '#337082',
                        'primary-light': '#52B6D3',
                        secondary: '#FFCD0C',
                        'secondary-dark': '#FFCD0C',
                        'secondary-light': '#FFCD0C',
                        gray: '#f6f6f6',
                        border: '#D0DFE4',
                    },
                    fontFamily: {
                        'barlow': ['Barlow', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '1200px',
                        'container-sm': '750px',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-white text-black">
    <div class="max-w-container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8">Kanban Board</h1>
        <div id="board" class="flex space-x-4">
            <div class="column bg-gray p-4 rounded-lg w-72">
                <h2 class="text-xl font-bold mb-4">To Do</h2>
                <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="task bg-white p-2 mb-2 rounded shadow cursor-move" draggable="true" ondragstart="drag(event)">Task 1</div>
                    <div class="task bg-white p-2 mb-2 rounded shadow cursor-move" draggable="true" ondragstart="drag(event)">Task 2</div>
                </div>
                <button onclick="addTask(this)" class="bg-secondary text-black px-4 py-2 rounded hover:bg-secondary-light transition-colors">Add Task</button>
            </div>
            <div class="column bg-gray p-4 rounded-lg w-72">
                <h2 class="text-xl font-bold mb-4">In Progress</h2>
                <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="task bg-white p-2 mb-2 rounded shadow cursor-move" draggable="true" ondragstart="drag(event)">Task 3</div>
                </div>
                <button onclick="addTask(this)" class="bg-secondary text-black px-4 py-2 rounded hover:bg-secondary-light transition-colors">Add Task</button>
            </div>
            <div class="column bg-gray p-4 rounded-lg w-72">
                <h2 class="text-xl font-bold mb-4">Done</h2>
                <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="task bg-white p-2 mb-2 rounded shadow cursor-move" draggable="true" ondragstart="drag(event)">Task 4</div>
                </div>
                <button onclick="addTask(this)" class="bg-secondary text-black px-4 py-2 rounded hover:bg-secondary-light transition-colors">Add Task</button>
            </div>
        </div>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.closest('.tasks').appendChild(document.getElementById(data));
        }

        function addTask(button) {
            const taskName = prompt("Enter task name:");
            if (taskName) {
                const tasksContainer = button.previousElementSibling;
                const newTask = document.createElement('div');
                newTask.className = 'task bg-white p-2 mb-2 rounded shadow cursor-move';
                newTask.draggable = true;
                newTask.ondragstart = drag;
                newTask.id = 'task-' + Date.now();
                newTask.textContent = taskName;
                tasksContainer.appendChild(newTask);
            }
        }

        // Assign unique IDs to existing tasks
        document.querySelectorAll('.task').forEach((task, index) => {
            task.id = 'task-' + index;
        });
    </script>
</body>
</html>
