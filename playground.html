<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task" class="w-full p-2 border rounded">
        </div>
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task</button>
        <ul id="taskList" class="mt-4"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            
            if (taskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-gray-100 p-2 rounded mb-2';
                li.innerHTML = `
                    <span>${taskInput.value}</span>
                    <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
