<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsify Day Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#52B6D3',
                        'primary-dark': '#337082',
                        'primary-light': '#52B6D3',
                        secondary: '#FFCD0C',
                        'secondary-dark': '#FFCD0C',
                        'secondary-light': '#FFCD0C',
                        'page-bg': '#f0f4f8',
                        'neutral-gray': '#f6f6f6',
                        'input-bg': 'rgba(0,0,0,0.05)',
                    },
                    fontFamily: {
                        'barlow': ['Barlow', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '900px',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #f0f4f8;
        }
        .custom-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            background-color: rgba(0,0,0,0.05);
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-checkbox svg {
            display: none;
        }
        .custom-checkbox.checked {
            background-color: #52B6D3;
        }
        .custom-checkbox.checked svg {
            display: block;
        }
        .task-item {
            transition: all 0.5s ease-in-out;
        }
        .task-list {
            display: flex;
            flex-direction: column;
        }
        .task-item.dragging {
            opacity: 0.5;
        }
        .task-item.drag-over {
            border-top: 2px solid #52B6D3;
        }
        .task-item:not(.checked) {
            cursor: grab;
        }
        .task-item:not(.checked):active {
            cursor: grabbing;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-page-bg p-4 md:p-8">
    <div class="max-w-container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6">Intrinsify Day Planner</h1>
        
        <!-- Progress Tracker -->
        <div class="mb-6 bg-neutral-gray p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold mb-2 -mt-2">Daily Progress</h2>
                <button id="resetDay" class="bg-secondary bg-opacity-20 hover:bg-opacity-30 text-black text-sm font-semibold py-1 px-3 rounded">Reset Day</button>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                <div class="w-full md:w-5/12 flex items-center">
                    <svg class="progress-ring" width="80" height="80">
                        <circle class="progress-ring__circle" stroke="#e6e6e6" stroke-width="12" fill="transparent" r="34" cx="40" cy="40"/>
                        <circle id="workProgressRing" class="progress-ring__circle" stroke="#52B6D3" stroke-width="12" fill="transparent" r="34" cx="40" cy="40"/>
                    </svg>
                    <div class="ml-4">
                        <p class="font-semibold">Work Tasks Completed</p>
                        <p class="text-2xl font-bold"><span id="workProgress">0/0</span></p>
                    </div>
                </div>
                <div class="w-full md:w-5/12 flex items-center">
                    <svg class="progress-ring" width="80" height="80">
                        <circle class="progress-ring__circle" stroke="#e6e6e6" stroke-width="12" fill="transparent" r="34" cx="40" cy="40"/>
                        <circle id="healthProgressRing" class="progress-ring__circle" stroke="#52B6D3" stroke-width="12" fill="transparent" r="34" cx="40" cy="40"/>
                    </svg>
                    <div class="ml-4">
                        <p class="font-semibold">Health Goals Achieved</p>
                        <p class="text-2xl font-bold"><span id="healthProgress">0/0</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="space-y-6">
            <!-- Work Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4 -mt-2">Work Tasks</h2>
                <form id="workForm" class="flex space-x-2">
                    <input type="text" id="workTask" placeholder="Add a work task" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Task</button>
                </form>
                <ul id="workList" class="task-list space-y-2 mt-4"></ul>
            </div>

            <!-- Health Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4 -mt-2">Health Goals</h2>
                <form id="healthForm" class="flex space-x-2">
                    <input type="text" id="healthGoal" placeholder="Add a health goal" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Goal</button>
                </form>
                <ul id="healthList" class="task-list space-y-2 mt-4"></ul>
            </div>
        </div>
    </div>

    <script>
        function createListItem(text, listId, progressId, progressRingId, checked = false) {
            const li = document.createElement('li');
            li.className = 'task-item flex items-center space-x-2 bg-white p-2 rounded';
            li.draggable = !checked;
            
            const checkbox = document.createElement('div');
            checkbox.className = `custom-checkbox mr-2 ${checked ? 'checked' : ''}`;
            checkbox.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            `;
            
            const span = document.createElement('span');
            span.textContent = text;
            span.className = 'flex-grow';
            if (checked) span.style.textDecoration = 'line-through';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.className = 'text-gray-400 hover:text-gray-600 font-light text-2xl leading-none mr-2';
            
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);
            
            document.getElementById(listId).appendChild(li);
            updateListVisibility(listId, listId === 'workList' ? 'workForm' : 'healthForm');
            
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('checked');
                span.style.textDecoration = checkbox.classList.contains('checked') ? 'line-through' : 'none';
                li.draggable = !checkbox.classList.contains('checked');
                updateProgress(listId, progressId, progressRingId);
                saveToLocalStorage();
                if (checkbox.classList.contains('checked')) {
                    const rect = checkbox.getBoundingClientRect();
                    const x = (rect.left + rect.width / 2) / window.innerWidth;
                    const y = (rect.top + rect.height / 2) / window.innerHeight;
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { x, y }
                    });
                    moveCompletedTaskToBottom(li, listId);
                } else {
                    moveTaskToTop(li, listId);
                }
            });
            deleteBtn.addEventListener('click', () => {
                li.remove();
                updateProgress(listId, progressId, progressRingId);
                saveToLocalStorage();
            });

            // Drag and drop event listeners
            li.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', listId);
                li.classList.add('dragging');
            });

            li.addEventListener('dragend', () => {
                li.classList.remove('dragging');
            });

            li.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem !== li && !li.classList.contains('checked')) {
                    const rect = li.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;
                    if (e.clientY < midpoint) {
                        li.parentNode.insertBefore(draggingItem, li);
                    } else {
                        li.parentNode.insertBefore(draggingItem, li.nextSibling);
                    }
                }
            });

            li.addEventListener('dragenter', (e) => {
                e.preventDefault();
                if (!li.classList.contains('checked')) {
                    li.classList.add('drag-over');
                }
            });

            li.addEventListener('dragleave', () => {
                li.classList.remove('drag-over');
            });

            li.addEventListener('drop', (e) => {
                e.preventDefault();
                li.classList.remove('drag-over');
                saveToLocalStorage();
            });
        }

        function updateProgress(listId, progressId, progressRingId) {
            const list = document.getElementById(listId);
            const total = list.children.length;
            const completed = list.querySelectorAll('.custom-checkbox.checked').length;
            const progressElement = document.getElementById(progressId);
            const progressRing = document.getElementById(progressRingId);
            
            progressElement.textContent = `${completed}/${total}`;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            const radius = progressRing.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = offset;
        }

        function saveToLocalStorage() {
            const workTasks = Array.from(document.getElementById('workList').children).map((li, index) => ({
                text: li.querySelector('span').textContent,
                checked: li.querySelector('.custom-checkbox').classList.contains('checked'),
                position: index
            }));
            const healthGoals = Array.from(document.getElementById('healthList').children).map((li, index) => ({
                text: li.querySelector('span').textContent,
                checked: li.querySelector('.custom-checkbox').classList.contains('checked'),
                position: index
            }));
            localStorage.setItem('workTasks', JSON.stringify(workTasks));
            localStorage.setItem('healthGoals', JSON.stringify(healthGoals));
        }

        function loadFromLocalStorage() {
            const workTasks = JSON.parse(localStorage.getItem('workTasks') || '[]');
            const healthGoals = JSON.parse(localStorage.getItem('healthGoals') || '[]');
            
            workTasks.sort((a, b) => a.position - b.position);
            healthGoals.sort((a, b) => a.position - b.position);
            
            workTasks.forEach(task => createListItem(task.text, 'workList', 'workProgress', 'workProgressRing', task.checked));
            healthGoals.forEach(goal => createListItem(goal.text, 'healthList', 'healthProgress', 'healthProgressRing', goal.checked));
            
            updateProgress('workList', 'workProgress', 'workProgressRing');
            updateProgress('healthList', 'healthProgress', 'healthProgressRing');
            updateListVisibility('workList', 'workForm');
            updateListVisibility('healthList', 'healthForm');
        }

        function updateListVisibility(listId, formId) {
            const list = document.getElementById(listId);
            const form = document.getElementById(formId);
            if (list.children.length > 0) {
                list.classList.remove('hidden');
                form.classList.add('mb-4');
            } else {
                list.classList.add('hidden');
                form.classList.remove('mb-4');
            }
        }

        document.getElementById('workForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('workTask');
            if (input.value.trim()) {
                createListItem(input.value, 'workList', 'workProgress', 'workProgressRing');
                input.value = '';
                updateProgress('workList', 'workProgress', 'workProgressRing');
                saveToLocalStorage();
            }
        });

        document.getElementById('healthForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('healthGoal');
            if (input.value.trim()) {
                createListItem(input.value, 'healthList', 'healthProgress', 'healthProgressRing');
                input.value = '';
                updateProgress('healthList', 'healthProgress', 'healthProgressRing');
                saveToLocalStorage();
            }
        });

        document.getElementById('resetDay').addEventListener('click', () => {
            document.getElementById('workList').innerHTML = '';
            document.getElementById('healthList').innerHTML = '';
            updateProgress('workList', 'workProgress', 'workProgressRing');
            updateProgress('healthList', 'healthProgress', 'healthProgressRing');
            updateListVisibility('workList', 'workForm');
            updateListVisibility('healthList', 'healthForm');
            localStorage.removeItem('workTasks');
            localStorage.removeItem('healthGoals');
        });

        function moveCompletedTaskToBottom(taskElement, listId) {
            const list = document.getElementById(listId);
            const taskRect = taskElement.getBoundingClientRect();
            const listRect = list.getBoundingClientRect();
            const displacement = listRect.bottom - taskRect.top - taskElement.offsetHeight;
            
            taskElement.style.transform = `translateY(${displacement}px)`;
            
            setTimeout(() => {
                taskElement.style.transform = '';
                list.appendChild(taskElement);
            }, 500);
        }

        function moveTaskToTop(taskElement, listId) {
            const list = document.getElementById(listId);
            const firstTask = list.firstElementChild;
            if (firstTask !== taskElement) {
                const taskRect = taskElement.getBoundingClientRect();
                const firstTaskRect = firstTask.getBoundingClientRect();
                const displacement = firstTaskRect.top - taskRect.top;
                
                taskElement.style.transform = `translateY(${displacement}px)`;
                
                setTimeout(() => {
                    taskElement.style.transform = '';
                    list.insertBefore(taskElement, firstTask);
                }, 500);
            }
        }

        // Load tasks from local storage when the page loads
        loadFromLocalStorage();
    </script>
</body>
</html>
