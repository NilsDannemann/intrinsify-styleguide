<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsify Day Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#52B6D3',
                        'primary-dark': '#337082',
                        'primary-light': '#52B6D3',
                        secondary: '#FFCD0C',
                        'secondary-dark': '#FFCD0C',
                        'secondary-light': '#FFCD0C',
                        'page-bg': '#f0f4f8',
                        'neutral-gray': '#f6f6f6',
                        'input-bg': 'rgba(0,0,0,0.05)',
                    },
                    fontFamily: {
                        'barlow': ['Barlow', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '900px',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #f0f4f8;
        }
        .custom-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            background-color: rgba(0,0,0,0.05);
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-checkbox svg {
            display: none;
        }
        .custom-checkbox.checked {
            background-color: #52B6D3;
        }
        .custom-checkbox.checked svg {
            display: block;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .task-item {
            transition: all 0.5s ease-in-out;
        }
        .task-list {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-page-bg p-4 md:p-8">
    <div class="max-w-container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6">Intrinsify Day Planner</h1>
        
        <!-- Progress Tracker -->
        <div class="mb-8 bg-neutral-gray p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold -mt-2">Daily Progress</h2>
                <button id="resetDay" class="bg-secondary bg-opacity-20 hover:bg-opacity-30 text-black text-sm font-semibold py-1 px-3 rounded">Reset Day</button>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                <div class="w-full md:w-5/12">
                    <p class="font-semibold">Work Tasks Completed: <span id="workProgress">0/0</span></p>
                    <div class="w-full h-4 bg-input-bg rounded-full mt-2">
                        <div id="workProgressBar" class="progress-bar h-full bg-primary rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="w-full md:w-5/12">
                    <p class="font-semibold">Health Goals Achieved: <span id="healthProgress">0/0</span></p>
                    <div class="w-full h-4 bg-input-bg rounded-full mt-2">
                        <div id="healthProgressBar" class="progress-bar h-full bg-primary rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="space-y-6">
            <!-- Work Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4 -mt-2">Work Tasks</h2>
                <form id="workForm" class="mb-4 flex space-x-2">
                    <input type="text" id="workTask" placeholder="Add a work task" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Task</button>
                </form>
                <ul id="workList" class="task-list space-y-2"></ul>
            </div>

            <!-- Health Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4 -mt-2">Health Goals</h2>
                <form id="healthForm" class="mb-4 flex space-x-2">
                    <input type="text" id="healthGoal" placeholder="Add a health goal" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Goal</button>
                </form>
                <ul id="healthList" class="task-list space-y-2"></ul>
            </div>
        </div>
    </div>

    <script>
        function createListItem(text, listId, progressId, progressBarId, checked = false) {
            const li = document.createElement('li');
            li.className = 'task-item flex items-center space-x-2 bg-white p-2 rounded';
            
            const checkbox = document.createElement('div');
            checkbox.className = `custom-checkbox mr-2 ${checked ? 'checked' : ''}`;
            checkbox.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            `;
            
            const span = document.createElement('span');
            span.textContent = text;
            span.className = 'flex-grow';
            if (checked) span.style.textDecoration = 'line-through';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.className = 'text-gray-400 hover:text-gray-600 font-light text-2xl leading-none mr-2';
            
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);
            
            document.getElementById(listId).appendChild(li);
            
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('checked');
                span.style.textDecoration = checkbox.classList.contains('checked') ? 'line-through' : 'none';
                updateProgress(listId, progressId, progressBarId);
                saveToLocalStorage();
                if (checkbox.classList.contains('checked')) {
                    const rect = checkbox.getBoundingClientRect();
                    const x = (rect.left + rect.width / 2) / window.innerWidth;
                    const y = (rect.top + rect.height / 2) / window.innerHeight;
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { x, y }
                    });
                    moveCompletedTaskToBottom(li, listId);
                } else {
                    moveTaskToTop(li, listId);
                }
            });
            deleteBtn.addEventListener('click', () => {
                li.remove();
                updateProgress(listId, progressId, progressBarId);
                saveToLocalStorage();
            });
        }

        function updateProgress(listId, progressId, progressBarId) {
            const list = document.getElementById(listId);
            const total = list.children.length;
            const completed = list.querySelectorAll('.custom-checkbox.checked').length;
            const progressElement = document.getElementById(progressId);
            const progressBarElement = document.getElementById(progressBarId);
            
            progressElement.textContent = `${completed}/${total}`;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            progressBarElement.style.width = `${percentage}%`;
        }

        function saveToLocalStorage() {
            const workTasks = Array.from(document.getElementById('workList').children).map(li => ({
                text: li.querySelector('span').textContent,
                checked: li.querySelector('.custom-checkbox').classList.contains('checked')
            }));
            const healthGoals = Array.from(document.getElementById('healthList').children).map(li => ({
                text: li.querySelector('span').textContent,
                checked: li.querySelector('.custom-checkbox').classList.contains('checked')
            }));
            localStorage.setItem('workTasks', JSON.stringify(workTasks));
            localStorage.setItem('healthGoals', JSON.stringify(healthGoals));
        }

        function loadFromLocalStorage() {
            const workTasks = JSON.parse(localStorage.getItem('workTasks') || '[]');
            const healthGoals = JSON.parse(localStorage.getItem('healthGoals') || '[]');
            
            // Sort tasks so that unchecked tasks appear first
            workTasks.sort((a, b) => a.checked - b.checked);
            healthGoals.sort((a, b) => a.checked - b.checked);
            
            workTasks.forEach(task => createListItem(task.text, 'workList', 'workProgress', 'workProgressBar', task.checked));
            healthGoals.forEach(goal => createListItem(goal.text, 'healthList', 'healthProgress', 'healthProgressBar', goal.checked));
            
            updateProgress('workList', 'workProgress', 'workProgressBar');
            updateProgress('healthList', 'healthProgress', 'healthProgressBar');
        }

        document.getElementById('workForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('workTask');
            if (input.value.trim()) {
                createListItem(input.value, 'workList', 'workProgress', 'workProgressBar');
                input.value = '';
                updateProgress('workList', 'workProgress', 'workProgressBar');
                saveToLocalStorage();
            }
        });

        document.getElementById('healthForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('healthGoal');
            if (input.value.trim()) {
                createListItem(input.value, 'healthList', 'healthProgress', 'healthProgressBar');
                input.value = '';
                updateProgress('healthList', 'healthProgress', 'healthProgressBar');
                saveToLocalStorage();
            }
        });

        document.getElementById('resetDay').addEventListener('click', () => {
            document.getElementById('workList').innerHTML = '';
            document.getElementById('healthList').innerHTML = '';
            updateProgress('workList', 'workProgress', 'workProgressBar');
            updateProgress('healthList', 'healthProgress', 'healthProgressBar');
            localStorage.removeItem('workTasks');
            localStorage.removeItem('healthGoals');
        });

        function moveCompletedTaskToBottom(taskElement, listId) {
            const list = document.getElementById(listId);
            const taskRect = taskElement.getBoundingClientRect();
            const listRect = list.getBoundingClientRect();
            const displacement = listRect.bottom - taskRect.top - taskElement.offsetHeight;
            
            taskElement.style.transform = `translateY(${displacement}px)`;
            
            setTimeout(() => {
                taskElement.style.transform = '';
                list.appendChild(taskElement);
            }, 500);
        }

        function moveTaskToTop(taskElement, listId) {
            const list = document.getElementById(listId);
            const firstTask = list.firstElementChild;
            if (firstTask !== taskElement) {
                const taskRect = taskElement.getBoundingClientRect();
                const firstTaskRect = firstTask.getBoundingClientRect();
                const displacement = firstTaskRect.top - taskRect.top;
                
                taskElement.style.transform = `translateY(${displacement}px)`;
                
                setTimeout(() => {
                    taskElement.style.transform = '';
                    list.insertBefore(taskElement, firstTask);
                }, 500);
            }
        }

        // Load tasks from local storage when the page loads
        loadFromLocalStorage();
    </script>
</body>
</html>
