<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Rating App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#52B6D3',
                            dark: '#337082',
                            light: '#52B6D3'
                        },
                        secondary: {
                            DEFAULT: '#FFCD0C',
                            dark: '#FFCD0C',
                            light: '#FFCD0C'
                        },
                        neutral: {
                            white: '#FFFFFF',
                            black: '#000000',
                            gray: '#f6f6f6',
                            border: '#D0DFE4'
                        }
                    },
                    fontFamily: {
                        sans: ['Barlow', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '1200px',
                        'container-sm': '750px',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 750px;
        }
        .btn-primary {
            background-color: #FFCD0C;
            color: #000000;
        }
        .btn-primary:hover {
            background-color: #FFCD0C;
            opacity: 0.9;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #D0DFE4;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #52B6D3;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #52B6D3;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-neutral-white">
    <div class="w-80 mx-auto p-4 bg-neutral-gray rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4 text-center">Rate This Person</h1>
        <div class="mb-4">
            <img src="https://via.placeholder.com/300" alt="Person" class="w-full h-40 object-cover rounded-lg mb-3">
        </div>
        <div class="space-y-3">
            <div>
                <label for="looks" class="block mb-1 font-semibold text-sm">Looks</label>
                <input type="range" id="looks" min="1" max="10" value="5" class="w-full">
                <span id="looksValue" class="block text-center mt-1 text-sm">5</span>
            </div>
            <div>
                <label for="mentality" class="block mb-1 font-semibold text-sm">Mentality</label>
                <input type="range" id="mentality" min="1" max="10" value="5" class="w-full">
                <span id="mentalityValue" class="block text-center mt-1 text-sm">5</span>
            </div>
            <div>
                <label for="mindset" class="block mb-1 font-semibold text-sm">Mindset</label>
                <input type="range" id="mindset" min="1" max="10" value="5" class="w-full">
                <span id="mindsetValue" class="block text-center mt-1 text-sm">5</span>
            </div>
        </div>
        <button id="submitRating" class="bg-secondary hover:bg-secondary-light text-neutral-black w-full py-2 rounded-lg mt-4 font-semibold text-sm transition duration-300 ease-in-out">Submit Rating</button>
    </div>

    <script>
        const sliders = ['looks', 'mentality', 'mindset'];
        sliders.forEach(slider => {
            const input = document.getElementById(slider);
            const value = document.getElementById(`${slider}Value`);
            input.addEventListener('input', () => {
                value.textContent = input.value;
            });
        });

        document.getElementById('submitRating').addEventListener('click', () => {
            const ratings = sliders.map(slider => ({
                [slider]: document.getElementById(slider).value
            }));
            console.log('Ratings submitted:', ratings);
            alert('Ratings submitted!');
            // Reset sliders
            sliders.forEach(slider => {
                document.getElementById(slider).value = 5;
                document.getElementById(`${slider}Value`).textContent = 5;
            });
        });
    </script>
</body>
</html>
