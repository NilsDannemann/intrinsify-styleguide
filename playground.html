<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#52B6D3',
                        'primary-dark': '#337082',
                        'primary-light': '#52B6D3',
                        secondary: '#FFCD0C',
                        'secondary-dark': '#FFCD0C',
                        'secondary-light': '#FFCD0C',
                        'page-bg': '#ffffff',
                        'border-color': '#D0DFE4',
                    },
                    fontFamily: {
                        'barlow': ['Barlow', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-barlow text-black p-4 md:p-8">
    <div class="max-w-[750px] mx-auto h-[calc(100vh-2rem)] md:h-[calc(100vh-4rem)] flex flex-col bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <header class="bg-white p-4 border-b border-border-color">
            <h1 class="text-primary font-bold text-xl">WhatsApp-like Messenger</h1>
        </header>

        <!-- Chat area -->
        <div id="chatArea" class="flex-grow overflow-y-auto p-4 bg-gray-100">
            <!-- Message bubbles will be added here dynamically -->
        </div>

        <!-- Message input area -->
        <div class="bg-white p-4 border-t border-border-color">
            <div class="flex items-center">
                <input id="messageInput" type="text" placeholder="Type a message" class="flex-grow p-2 rounded-full border border-border-color focus:outline-none focus:border-primary">
                <button id="sendButton" class="ml-2 bg-secondary hover:bg-secondary-light text-black font-bold py-2 px-4 rounded-full">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        const sampleReplies = [
            "That's interesting! Tell me more.",
            "I see. How does that make you feel?",
            "Thanks for sharing. What do you think about it?",
            "Wow, I didn't know that! Can you elaborate?",
            "That's a great point. Have you considered the alternative?",
        ];

        function addMessage(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 flex ${isSent ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="${isSent ? 'bg-secondary' : 'bg-white shadow'} rounded-lg p-3 max-w-[70%]">
                    <p>${message}</p>
                </div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function getRandomReply() {
            return sampleReplies[Math.floor(Math.random() * sampleReplies.length)];
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Simulate a reply after a short delay
                setTimeout(() => {
                    const reply = getRandomReply();
                    addMessage(reply, false);
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
