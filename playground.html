<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Day Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#52B6D3',
                        'primary-dark': '#337082',
                        'primary-light': '#52B6D3',
                        secondary: '#FFCD0C',
                        'secondary-dark': '#FFCD0C',
                        'secondary-light': '#FFCD0C',
                        'page-bg': '#f0f4f8',
                        'neutral-gray': '#f6f6f6',
                        'input-bg': 'rgba(0,0,0,0.05)',
                    },
                    fontFamily: {
                        'barlow': ['Barlow', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '900px',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #f0f4f8;
        }
        /* Custom checkbox styles */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background-color: rgba(0,0,0,0.05);
            border-radius: 0.25rem;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: #52B6D3;
        }
        input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-page-bg p-4 md:p-8">
    <div class="max-w-container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6">Interactive Day Planner</h1>
        
        <!-- Progress Tracker -->
        <div class="mb-8 bg-neutral-gray p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Daily Progress</h2>
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                <div class="w-full md:w-5/12">
                    <p class="font-semibold">Work Tasks Completed: <span id="workProgress">0</span></p>
                    <div class="w-full h-4 bg-white rounded-full mt-2">
                        <div id="workProgressBar" class="h-full bg-primary rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="w-full md:w-5/12">
                    <p class="font-semibold">Health Goals Achieved: <span id="healthProgress">0</span></p>
                    <div class="w-full h-4 bg-white rounded-full mt-2">
                        <div id="healthProgressBar" class="h-full bg-primary rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="space-y-6">
            <!-- Work Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Work Tasks</h2>
                <form id="workForm" class="mb-4 flex space-x-2">
                    <input type="text" id="workTask" placeholder="Add a work task" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Task</button>
                </form>
                <ul id="workList" class="space-y-2"></ul>
            </div>

            <!-- Health Section -->
            <div class="bg-neutral-gray p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Health Goals</h2>
                <form id="healthForm" class="mb-4 flex space-x-2">
                    <input type="text" id="healthGoal" placeholder="Add a health goal" class="flex-grow p-2 bg-input-bg rounded-md">
                    <button type="submit" class="bg-secondary hover:bg-secondary-light text-black font-semibold py-2 px-4 rounded">Add Goal</button>
                </form>
                <ul id="healthList" class="space-y-2"></ul>
            </div>
        </div>
    </div>

    <script>
        function createListItem(text, listId, progressId, progressBarId) {
            const li = document.createElement('li');
            li.className = 'flex items-center space-x-2 bg-white p-2 rounded';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'mr-2';
            
            const span = document.createElement('span');
            span.textContent = text;
            span.className = 'flex-grow';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.className = 'text-gray-400 hover:text-gray-600 font-light text-2xl leading-none ml-2';
            
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);
            
            document.getElementById(listId).appendChild(li);
            
            checkbox.addEventListener('change', (event) => {
                updateProgress(listId, progressId, progressBarId);
                if (checkbox.checked) {
                    span.style.textDecoration = 'line-through';
                    const rect = checkbox.getBoundingClientRect();
                    const x = (rect.left + rect.width / 2) / window.innerWidth;
                    const y = (rect.top + rect.height / 2) / window.innerHeight;
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { x, y }
                    });
                } else {
                    span.style.textDecoration = 'none';
                }
            });
            deleteBtn.addEventListener('click', () => {
                li.remove();
                updateProgress(listId, progressId, progressBarId);
            });
        }

        function updateProgress(listId, progressId, progressBarId) {
            const list = document.getElementById(listId);
            const total = list.children.length;
            const completed = list.querySelectorAll('input[type="checkbox"]:checked').length;
            const progressElement = document.getElementById(progressId);
            const progressBarElement = document.getElementById(progressBarId);
            
            progressElement.textContent = completed;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            progressBarElement.style.width = `${percentage}%`;
        }

        document.getElementById('workForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('workTask');
            if (input.value.trim()) {
                createListItem(input.value, 'workList', 'workProgress', 'workProgressBar');
                input.value = '';
                updateProgress('workList', 'workProgress', 'workProgressBar');
            }
        });

        document.getElementById('healthForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('healthGoal');
            if (input.value.trim()) {
                createListItem(input.value, 'healthList', 'healthProgress', 'healthProgressBar');
                input.value = '';
                updateProgress('healthList', 'healthProgress', 'healthProgressBar');
            }
        });
    </script>
</body>
</html>
