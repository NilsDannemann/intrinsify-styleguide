<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsify Sample Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            font-size: 1.35rem;
            line-height: 1.5;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-color: #52B6D3;
            color: #FFFFFF;
            padding: 4rem 2rem;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.35rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #FFCD0C;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            padding: 15px 40px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #000000;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to Intrinsify</h1>
        <p>Discover our amazing products and services</p>
        <a href="#" class="btn-primary">Learn More</a>
    </header>
    <main class="content">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing innovative solutions for your business needs. Our team of experts is committed to delivering high-quality products and exceptional customer service.</p>
    </main>
</body>
</html>
