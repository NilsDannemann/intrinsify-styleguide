<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Pokémon Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 1200px;
        }
        .btn {
            background-color: #FFCD0C;
            color: #000000;
            font-weight: 700;
        }
        .btn:hover {
            background-color: #FFD83D;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-6">Business Pokémon Collector</h1>
        <div id="pokemon-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <button id="add-pokemon" class="btn mt-6 px-4 py-2 rounded">Add Business Pokémon</button>
    </div>

    <script>
        const pokemonList = document.getElementById('pokemon-list');
        const addPokemonBtn = document.getElementById('add-pokemon');

        const businessPokemon = [
            { name: 'Executrainer', type: 'Management', attack: 80, defense: 70 },
            { name: 'Marketoro', type: 'Marketing', attack: 75, defense: 65 },
            { name: 'Accountant', type: 'Finance', attack: 60, defense: 90 },
            { name: 'Salesmander', type: 'Sales', attack: 85, defense: 55 },
            { name: 'Developereon', type: 'IT', attack: 70, defense: 75 }
        ];

        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'bg-gray-100 p-4 rounded-lg shadow';
            card.innerHTML = `
                <img src="https://via.placeholder.com/150" alt="${pokemon.name}" class="w-full h-40 object-cover mb-4 rounded">
                <h2 class="text-xl font-bold mb-2">${pokemon.name}</h2>
                <p class="mb-1">Type: ${pokemon.type}</p>
                <p class="mb-1">Attack: ${pokemon.attack}</p>
                <p>Defense: ${pokemon.defense}</p>
            `;
            return card;
        }

        function addRandomPokemon() {
            const randomPokemon = businessPokemon[Math.floor(Math.random() * businessPokemon.length)];
            const pokemonCard = createPokemonCard(randomPokemon);
            pokemonList.appendChild(pokemonCard);
        }

        addPokemonBtn.addEventListener('click', addRandomPokemon);

        // Add initial Pokémon
        for (let i = 0; i < 3; i++) {
            addRandomPokemon();
        }
    </script>
</body>
</html>
