<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist App</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        html { box-sizing: border-box; font-size: 16px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, h1, h2, h3, h4, h5, h6, p, ol, ul { margin: 0; padding: 0; font-weight: normal; }
        ol, ul { list-style: none; }
        img { max-width: 100%; height: auto; }

        /* Custom Styles */
        body {
            font-family: 'Barlow', sans-serif;
            font-size: 1.35rem;
            line-height: 1.5;
            background-color: #ffffff;
            color: #000000;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #52B6D3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.15rem;
            border: 1px solid #D0DFE4;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        button {
            background-color: #FFCD0C;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 10px 35px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
        }
        ul {
            margin-top: 2rem;
        }
        li {
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #FFFFFF;
            border: 1px solid #D0DFE4;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checklist App</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${input.value}</span>
                    <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
                `;
                taskList.appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>
</html>
