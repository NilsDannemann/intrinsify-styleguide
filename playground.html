<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsify Webapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        html { box-sizing: border-box; font-size: 16px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, h1, h2, h3, h4, h5, h6, p, ol, ul { margin: 0; padding: 0; font-weight: normal; }
        ol, ul { list-style: none; }
        img { max-width: 100%; height: auto; }

        /* Typography */
        body {
            font-family: 'Barlow', sans-serif;
            font-size: 1.35rem;
            line-height: 1.5;
            color: #000000;
            background-color: #ffffff;
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 { font-weight: 700; }
        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.25rem; }
        h3 { font-size: 1.85rem; }
        h4, h5, h6 { font-size: 1.4rem; }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #52B6D3;
            color: #FFFFFF;
            padding: 20px 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom, #52B6D3, #337082);
            color: #FFFFFF;
            padding: 80px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.75rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.35rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 35px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #FFCD0C;
            color: #000000;
            border: none;
        }
        .btn-secondary {
            background-color: #FFFFFF;
            color: #000000;
            border: 1px solid #D0DFE4;
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card p {
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #337082;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2>Intrinsify</h2>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Intrinsify</h1>
            <p>Discover the power of intrinsic motivation</p>
            <a href="#" class="btn btn-primary">Get Started</a>
        </div>
    </section>

    <main>
        <div class="container">
            <h2>Our Services</h2>
            <div class="card-grid">
                <div class="card">
                    <h3>Coaching</h3>
                    <p>Personalized coaching to unlock your potential</p>
                    <a href="#" class="btn btn-secondary">Learn More</a>
                </div>
                <div class="card">
                    <h3>Workshops</h3>
                    <p>Interactive workshops to boost team motivation</p>
                    <a href="#" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Intrinsify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
