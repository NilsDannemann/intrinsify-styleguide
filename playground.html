<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #52B6D3;
            --primary-color-dark: #337082;
            --primary-color-light: #52B6D3;
            --secondary-color: #FFCD0C;
            --secondary-color-dark: #FFCD0C;
            --secondary-color-light: #FFCD0C;
            --page-background: #ffffff;
            --border-color: #D0DFE4;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background-color: var(--page-background);
            color: #000000;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
        }

        .sidebar {
            border-right: 1px solid var(--border-color);
        }

        .chat-header {
            border-bottom: 1px solid var(--border-color);
        }

        .message {
            background-color: #f6f6f6;
            border-radius: 1rem;
        }

        .message.outgoing {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: #000000;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color-light);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div class="chat-container flex-1 flex">
        <div class="sidebar w-1/4 p-4">
            <div class="flex items-center mb-4">
                <img src="https://via.placeholder.com/40" alt="User" class="rounded-full mr-2">
                <div>
                    <h2 class="font-bold">Gravid Christofer</h2>
                    <p class="text-sm">Senior Developer</p>
                </div>
            </div>
            <input type="text" placeholder="Search Friends" class="w-full p-2 border rounded mb-4">
            <ul>
                <li class="flex items-center py-2">
                    <img src="https://via.placeholder.com/32" alt="Friend" class="rounded-full mr-2">
                    <span>Brad Forst</span>
                </li>
                <li class="flex items-center py-2">
                    <img src="https://via.placeholder.com/32" alt="Friend" class="rounded-full mr-2">
                    <span>Paul Irish</span>
                </li>
                <!-- Add more friend items here -->
            </ul>
        </div>
        <div class="chat-area flex-1 flex flex-col">
            <div class="chat-header p-4 flex items-center">
                <img src="https://via.placeholder.com/40" alt="Chat Partner" class="rounded-full mr-2">
                <h2 class="font-bold">Elizabeth Olsen</h2>
            </div>
            <div class="messages flex-1 p-4 overflow-y-auto">
                <div class="message outgoing p-2 mb-2 max-w-xs ml-auto">
                    I am refer to the project structure and found some mistakes
                </div>
                <div class="message outgoing p-2 mb-2 max-w-xs ml-auto">
                    There are some bugs in this project
                </div>
                <div class="message p-2 mb-2 max-w-xs">
                    I see that project
                </div>
                <div class="message p-2 mb-2 max-w-xs">
                    Yes there are many bugs in that project
                </div>
                <div class="message p-2 mb-2 max-w-xs flex items-center">
                    <span class="bg-blue-500 text-white px-2 py-1 rounded mr-2">PDF</span>
                    Report.PDF
                </div>
                <div class="message outgoing p-2 mb-2 max-w-xs ml-auto">
                    Can you send me the report
                </div>
            </div>
            <div class="chat-input p-4 flex items-center">
                <input type="text" placeholder="Write Something" class="flex-1 p-2 border rounded-l">
                <button class="btn-primary p-2 rounded-r">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
